<!DOCTYPE html>
<html lang="pl" ng-controller="mainCtrl" ng-app="frontendApp">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/css/libs.min.css">
        <link rel="stylesheet" href="/assets/css/styles.min.css">
    </head>

    <body ng-cloak class="frontend">
        <header>
            <nav ng-controller="navigationCtrl">
                <progress id="browsing-progress" value="0"></progress>
                <ul class="container">
                    <li ng-repeat="page in pages" ng-class="{active: page.active}">
                        <a href="{{ page.url }}">
                            {{ page.label }}
                        </a>
                    </li>
                    <div class="active-mark"></div>
                </ul>
            </nav>
            <div ng-controller="sliderCtrl" id="header-slider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li ng-repeat="slide in slides track by $index"
                        data-target="#header-slider"
                        data-slide-to="{{ $index }}" ng-class="{active: $index==0}">
                    </li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div ng-repeat="slide in slides track by $index" class="carousel-item" ng-class="{active: $index==0}">
                        <img class="d-block img-fluid" ng-src="{{ slide }}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#header-slider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#header-slider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>

        <main ng-view>


        </main>


        <footer>


        </footer>
        <script type="text/javascript" src="/assets/js/libs.min.js"></script>
        <script type="text/javascript" src="/assets/js/scripts.min.js"></script>
        <script type="text/javascript" src="/assets/js/app-frontend.min.js"></script>
    </body>
</html>
