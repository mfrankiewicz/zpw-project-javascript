<section id="menu" class="container-fluid">
    <div class="container">
        <h1>Menu</h1>
        <div class="pagination">
            <div class="row">
                <div class="col-md-4">
                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="btn btn-primary">
                        Poprzednia strona
                    </button>
                </div>
                <div class="col-md-4 text-center">
                    <a href="#!/menu/dish/add/">
                        <button class="btn btn-success cursor-pointer">
                            Dodaj pozycję
                        </button>
                    </a>
                </div>
                <div class="col-md-4">
                    <button ng-disabled="currentPage >= dishes.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="btn btn-primary pull-right">
                        Następna strona
                    </button>
                </div>
            </div>
        </div>
        <div class="list text-center">
            <div class="row">
                <div class="col-md-6">
                    Nazwa
                </div>
                <div class="col-md-6">
                    &nbsp;
                </div>
            </div>
            <div class="row" ng-repeat="dish in dishes | startFrom:currentPage*pageSize | limitTo:pageSize">
                <div class="col-md-6">
                    {{ dish.label }}
                </div>
                <div class="col-md-6 text-center">
                    <a href="#!/menu/dish/edit/{{ dish._id }}">
                        <button class="btn btn-success cursor-pointer">
                            Edytuj
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
