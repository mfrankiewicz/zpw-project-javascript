<!DOCTYPE html>
<html lang="pl" ng-controller="mainCtrl" ng-app="backendApp">
    <head>
        <meta charset="utf-8">
        <title>Projekt ZPW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/vendor/tether/dist/css/tether.min.css">
        <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/styles.min.css">
    </head>

    <body ng-cloak class="backend">
        <header ng-class="{hidden: !authorized}">
            <nav ng-controller="navigationCtrl">
                <progress id="browsing-progress" value="0"></progress>
                <ul class="container">
                    <li ng-repeat="page in pages" ng-class="{active: page.active}">
                        <a href="{{ page.url }}">
                            {{ page.label }}
                        </a>
                    </li>
                    <div class="active-mark"></div>
                </ul>
                <ul class="mobile">
                    <li ng-repeat="page in pages" ng-class="{active: page.active}">
                        <a href="{{ page.url }}">
                            {{ page.label }}
                        </a>
                    </li>
                    <div class="close-bar">zwiń</div>
                </ul>
                <div class="open">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </nav>
        </header>

        <main ng-if="authorized" ng-view>


        </main>

        <main ng-if="!authorized">
            <section id="login-form">
                <div class="container">
                    <form ng-submit="login()">
                        <div class="form-group">
                            <input ng-model="login.email" type="text" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <input ng-model="login.password" type="password" class="form-control" placeholder="hasło">
                        </div>
                        <button type="submit" class="btn btn-success cursor-pointer">zaloguj</button>
                    </form>
                </div>
            </section>

        </main>


        <footer>
            Zrealizowane w ramach przedmiotu Zaawansowane Programowanie Webowe
        </footer>
        <script type="text/javascript" src="/assets/vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="/assets/vendor/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="/assets/vendor/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="/assets/vendor/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/assets/js/app-backend.min.js"></script>
        <script type="text/javascript" src="/assets/vendor/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/vendor/jquery.nicescroll/dist/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="/assets/vendor/tether/dist/js/tether.min.js"></script>
        <script type="text/javascript" src="/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/assets/js/scripts.min.js"></script>
    </body>
</html>
